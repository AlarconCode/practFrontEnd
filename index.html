<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricola Torrijos S.L.</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header section starts -->
    <header class="header">
        <div class="header_first">
            <div class="logo">
                <img src="img/logo-agricola-torrijos.png" alt="logotipo de Agricola Torrijos S.L." class="logo_img">
                <p class="logo_text">Agricola<span class="logo_text-span">Torrijos</span></p>
            </div>
            <div class="phone_top">
                <div class="phone_icon">
                    <img src="icon/smartphone.svg" alt="Icono de telefono movil">
                </div>
                <p class="phone_number">600 34 56 33</p>
            </div>
        </div>
        <div class="header_nav">
            <nav class="top_menu">
                <ul class="menu">
                    <li class="menu_item"><a class="menu_link" href="#">Inicio</a></li>
                    <li class="menu_item"><a class="menu_link" href="#">Conocenos</a></li>
                    <li class="menu_item"><a class="menu_link" href="#">Servicios</a></li>
                    <li class="menu_item"><a class="menu_link" href="#">Blog</a></li>
                    <li class="menu_item"><a class="menu_link" href="#">Contacto</a></li>
                </ul>
            </nav>
            <div class="top_search">
                <input type="text" value="Search..">
                <input type="submit" value="">
            </div>
        </div>
        <div class="container_img">
            <figure>
                <img src="https://images.unsplash.com/photo-1471532027614-154d124ccf57?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80" alt="" class="hero_img">
            </figure>
            <div class="container_text">
                <h2 class="text_img">Aliquam vitae faucibus ipsum Nullam facilisis ornare diam sed malesuad</h2>
            </div>
        </div>
        
    </header>
</body>
</html>
